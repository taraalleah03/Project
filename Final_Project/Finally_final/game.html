<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cowding</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <header class="header">
        <a href="homepage.html" class="logo">Cowding</a>

        <nav class="nav">
            <a href="game.html">GAME</a>
            <a href="scoreboard.html">SCOREBOARD</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <div class="contact-wrapper-box">
        <main class="content">

            <div id="timer"></div>
            <div id="lives"></div>
            <div id = "message"></div>
            <button id="start_btn">Start!</button>

            <div id="guessSection">
                <!-- line 53 country js changes the id countries when press start-->
                <div id="countries"><img src="airplane_icon.png" alt="airplane_icon"><b>Departure</b></div>

                <div id="guess">
                    <h1>Which country has the best grass?</h1>
                    <input id="guess_ans" class="input" placeholder="Type a country">
                    <button id="guess_btn">Guess</button>
                </div>

                <p id="result"></p>
                <p id="hint"></p>
            </div>

            <div id="puzzleSection" style="display:none;">
                <h2>YOU HAVE ENTERED A WRONG COUNTRY</h2>
                <p>Solve this puzzle to continue</p>
                <div id = "question"></div>
                <input id = "answerInput">
                <button id="submitButton">Submit</button>
        </div>
        </main>
    </div>



<footer class="footer">

    <div class="footer-left">
        <img src="Taracow.PNG" alt="cow" data-sound="Tara.wav">
        <img src="Joshuacow.PNG" alt="cow" data-sound="Joshua.wav">
        <img src="Clarycow.PNG" alt="cow" data-sound="Clary.wav">
        <img src="Princesscow.PNG" alt="cow" data-sound="Princess.wav">
    </div>


    <div class="footer-right">
        Copyright Â© Cowding
    </div>
</footer>
<script src="country.js"></script>
</body>
</html>
